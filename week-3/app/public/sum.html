<!DOCTYPE html>
<html>
<body>

<div>
  <label>在右邊輸入你想加總的數字!</label>
  <input type="number" name="number">
</div>  
<button type="button"  onclick="loadDoc()" id="testInput">送出</button>

<p id="demo"></p>

<script>

function loadDoc() {
  let testInput = document.getElementsByName('number')[0].value;
   
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", `/getData?number=${ testInput }`, true);
  xhttp.send();
  console.log(xhttp);
  console.log(testInput);
}


</script>
 
</body>
</html>
